# =============================================================================
# CI/CD Pipeline - 4-Digit Number Guessing Game
# =============================================================================
# Runs on every push and pull request to main branch
# - Lints code with flake8
# - Runs tests with pytest
# - Builds Docker image
# - (Optional) Deploys to production

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: '3.11'
  DOCKER_IMAGE: number-guess-game

jobs:
  # ---------------------------------------------------------------------------
  # Lint Job - Code Quality Checks
  # ---------------------------------------------------------------------------
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black mypy

      - name: Run flake8
        run: |
          flake8 app.py config.py --max-line-length=120 --ignore=E501,W503

      - name: Check formatting with black
        run: |
          black --check --line-length=120 app.py config.py || echo "::warning::Code formatting issues found. Run 'black .' to fix."

  # ---------------------------------------------------------------------------
  # Test Job - Run Unit and Integration Tests
  # ---------------------------------------------------------------------------
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run tests with coverage
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term-missing -v
        env:
          DEBUG: 'false'
          ADMIN_KEY: 'test-admin-key'

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true
        continue-on-error: true

  # ---------------------------------------------------------------------------
  # Build Job - Build Docker Image
  # ---------------------------------------------------------------------------
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          push: false
          tags: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run -d --name test-container -p 5000:5000 \
            -e SECRET_KEY=test-secret \
            -e ADMIN_KEY=test-admin \
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          sleep 10
          curl -f http://localhost:5000/health || exit 1
          docker stop test-container

  # ---------------------------------------------------------------------------
  # Deploy Job - Deploy to Production (Manual Trigger)
  # ---------------------------------------------------------------------------
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy notification
        run: |
          echo "ðŸš€ Ready for deployment!"
          echo "Image: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}"
          echo ""
          echo "To deploy manually, run:"
          echo "  docker pull ${{ env.DOCKER_IMAGE }}:${{ github.sha }}"
          echo "  docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d"
